syntax = "proto3";

package battle;

option go_package = "service/battle/proto";

message PlayerReadyRequest {
  string battle_id = 1;
  int32 ready_state = 2;
}

message PlayerReadyResonse {
  message ReadyInfo {
    int32 seat_id = 1;
    int64 uid = 2;
    int32 ready_state = 3;
  }
  repeated ReadyInfo ready_info = 1;
}